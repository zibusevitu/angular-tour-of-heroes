<h2>My Heroes</h2>
 
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<div>
  <label>Sorting</label>
  <button (click)="sortByName()">sortByName</button>
</div>

<div>
  <label>Query</label>
  <input #typeText placeholder="put name here to filter..."/>
</div>
 
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!-- <div [attr.width]="10 * 10" *ngIf="hero.name.includes('gn')"> -->
    <div>
        <a routerLink="/herodetail/{{hero.id}}">
          <span class="badge" [style.color]="green">{{hero.id}}</span> {{hero.name}}
        </a>
        <button class="delete" title="delete hero" (click)="delete(hero)">X</button>
    </div>
  </li>
  <!-- <p *ngIf="heroes.length > 5">Tchiii tantos her√≥is</p> -->
</ul>
